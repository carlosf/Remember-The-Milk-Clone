{% extends "base.html" %}

{% block title %}
    New book
{% endblock %}

{% block content %}
    <h1 id="">New task</h1>
    <form action="" method="post" accept-charset="utf-8">
        {{ form.csrf }}
        <p>Task to perform: {{ form.title }}</p>
        <p>Starts at: {{ form.year }}</p>
	<p>ETC(in hours):{{form.time}}</p>
	<p><input type="submit" value="Todo!" /></p>
    </form>
	<script type="text/javascript" >
	$('#time').timepicker();
	</script>
			
{% endblock %}
