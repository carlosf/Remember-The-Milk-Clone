{% extends "books/list.html" %}

{% block content %}
    {{ super() }}

    <p class="pagination">
        {% if pagination.has_prev() %}
            <a href="{{ url_for('list_books_filtering', page=pagination.prev_num, letter=letter) }}">&lt; Previous page</a>
        {% endif %}
        &nbsp;
        {% if pagination.has_next() %}
            <a href="{{ url_for('list_books_filtering', page=pagination.next_num, letter=letter) }}">Next page &gt;</a>
        {% endif %}
    </p>
{% endblock %}
